<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VET IAS Bus System - Login</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .login-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 550px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Left Side: Light Theme for Logo Visibility */
        .login-left {
            background: #ffffff;
            /* White bg for logo */
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Center logo */
            color: #2c3e50;
            /* Dark text */
            position: relative;
            border-right: 1px solid #f0f0f0;
            text-align: center;
        }

        .login-right {
            width: 50%;
            padding: 50px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Logo: No filters, original colors */
        .login-logo {
            width: 140px;
            height: auto;
            margin-bottom: 25px;
            /* If logo has white bg but is not transparent, this works. 
               If logo is transparent, it works on white. */
        }

        .brand-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: #1a252f;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e1e4e8;
            background-color: #f8f9fa;
            color: #333;
        }

        .form-control:focus {
            background-color: white;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .btn-primary {
            padding: 12px;
            border-radius: 8px;
            background-color: #3498db;
            /* Blue Brand Color */
            border: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                max-width: 400px;
                min-height: auto;
                margin: 20px;
                border: none;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            }

            .login-left {
                width: 100%;
                padding: 30px 30px 10px 30px;
                border-right: none;
                border-bottom: 1px solid #f0f0f0;
            }

            .brand-desc {
                display: none;
            }

            .login-right {
                width: 100%;
                padding: 30px;
            }
        }

        /* Toast Logic from script.js needs this container */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast-msg {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            border-left: 4px solid #2ecc71;
            animation: slideIn 0.3s ease;
        }

        .toast-msg.error {
            border-left-color: #e74c3c;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: 0;
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="toast-container"></div>

    <div class="container login-wrapper">
        <div class="login-card">
            <!-- Left Side: Branding (Light/White) -->
            <div class="login-left">
                <img src="{{ url_for('static', filename='VET-IAS-Logo3-1.png') }}" class="login-logo"
                    alt="VET IAS Logo">
                <h2 class="brand-title">VET IAS Bus System</h2>
                <p class="brand-desc text-muted opacity-75">
                    Welcome to the official transportation portal.<br>
                    Please sign in to continue.
                </p>
            </div>

            <!-- Right Side: Login Form -->
            <div class="login-right">
                <h4 class="fw-bold text-dark mb-4">Sign In</h4>

                {% if error %}
                <div class="alert alert-danger py-2 small" role="alert">
                    <i class="bi bi-exclamation-circle-fill me-2"></i> {{ error }}
                </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">User Role</label>
                        <select class="form-select form-control" name="user_type" id="user_type">
                            <option value="student">Student</option>
                            <option value="driver">Driver</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username / ID</label>
                        <input type="text" class="form-control" name="username" required placeholder="User ID">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required placeholder="••••••••">
                    </div>

                    <!-- Hidden Device ID Field -->
                    <input type="hidden" name="device_id" id="device_id">

                    <button type="submit" class="btn btn-primary w-100">Login Securely</button>

                    <div class="text-center mt-3">
                        <small class="text-muted"><i class="bi bi-lock-fill"></i> Secure 256-bit Connection</small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        // Generate Device ID on load
        window.onload = async () => {
            try {
                const devId = await Utils.getDeviceId();
                document.getElementById('device_id').value = devId;
                console.log("Device ID Generated:", devId);
            } catch (e) {
                console.error("Device ID Gen Failed", e);
            }
        };

        // Custom Toast function to match script.js calls
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const d = document.createElement('div');
            d.className = `toast-msg ${type}`;
            d.innerText = message;
            container.appendChild(d);
            setTimeout(() => {
                d.style.opacity = '0';
                setTimeout(() => d.remove(), 300);
            }, 3000);
        }
    </script>
</body>

</html>
